spring:
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: payback
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    url: "jdbc:h2:mem:payback;DB_CLOSE_ON_EXIT=FALSE"
    username: sa
    password:

  flyway:
    enabled: false
  sql:
    init:
      platform: h2
      continue-on-error: true